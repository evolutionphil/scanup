<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | ScanUp</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to ScanUp homepage.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #3E51FB;
            --primary-dark: #2D3A8C;
            --secondary: #10B981;
            --dark: #111827;
            --gray-500: #6B7280;
            --gray-300: #D1D5DB;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .error-code {
            font-size: 12rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .error-code::before {
            content: '404';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 12rem;
            font-weight: 800;
            background: linear-gradient(135deg, rgba(62, 81, 251, 0.1) 0%, rgba(45, 58, 140, 0.1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: -1;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        .illustration {
            margin: 2rem 0;
            position: relative;
        }
        
        .document {
            width: 120px;
            height: 150px;
            background: white;
            border-radius: 8px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: shake 0.5s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }
        
        .document::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 8px;
            background: var(--gray-300);
            border-radius: 4px;
        }
        
        .document::after {
            content: '';
            position: absolute;
            top: 40px;
            left: 20px;
            right: 40px;
            height: 8px;
            background: var(--gray-300);
            border-radius: 4px;
        }
        
        .document .line {
            position: absolute;
            left: 20px;
            right: 20px;
            height: 6px;
            background: var(--gray-300);
            border-radius: 3px;
        }
        
        .document .line:nth-child(1) { top: 60px; right: 50px; }
        .document .line:nth-child(2) { top: 75px; right: 30px; }
        .document .line:nth-child(3) { top: 90px; right: 60px; }
        
        .magnifier {
            position: absolute;
            right: calc(50% - 100px);
            top: 20px;
            width: 60px;
            height: 60px;
            border: 6px solid var(--primary);
            border-radius: 50%;
            animation: search 2s ease-in-out infinite;
        }
        
        .magnifier::after {
            content: '';
            position: absolute;
            bottom: -20px;
            right: -5px;
            width: 6px;
            height: 25px;
            background: var(--primary);
            border-radius: 3px;
            transform: rotate(-45deg);
        }
        
        @keyframes search {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, 10px) rotate(-10deg); }
            50% { transform: translate(20px, -10px) rotate(10deg); }
            75% { transform: translate(-10px, -20px) rotate(-5deg); }
        }
        
        .question-marks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .question-mark {
            position: absolute;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            opacity: 0.2;
            animation: float-up 3s ease-in-out infinite;
        }
        
        .question-mark:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .question-mark:nth-child(2) { left: 80%; top: 30%; animation-delay: 0.5s; }
        .question-mark:nth-child(3) { left: 20%; top: 70%; animation-delay: 1s; }
        .question-mark:nth-child(4) { left: 70%; top: 60%; animation-delay: 1.5s; }
        .question-mark:nth-child(5) { left: 50%; top: 10%; animation-delay: 2s; }
        
        @keyframes float-up {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
            50% { transform: translateY(-30px) rotate(15deg); opacity: 0.4; }
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            color: var(--gray-500);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(62, 81, 251, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(62, 81, 251, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: var(--dark);
            border: 2px solid var(--gray-300);
        }
        
        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .footer-text {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: var(--gray-500);
        }
        
        .footer-text a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.1;
            animation: particle-float 15s infinite linear;
        }
        
        .particle:nth-child(1) { left: 10%; animation-duration: 12s; width: 8px; height: 8px; }
        .particle:nth-child(2) { left: 20%; animation-duration: 18s; animation-delay: -2s; }
        .particle:nth-child(3) { left: 30%; animation-duration: 14s; animation-delay: -4s; width: 6px; height: 6px; }
        .particle:nth-child(4) { left: 40%; animation-duration: 16s; animation-delay: -1s; }
        .particle:nth-child(5) { left: 50%; animation-duration: 20s; animation-delay: -3s; width: 12px; height: 12px; }
        .particle:nth-child(6) { left: 60%; animation-duration: 13s; animation-delay: -5s; }
        .particle:nth-child(7) { left: 70%; animation-duration: 17s; animation-delay: -2s; width: 7px; height: 7px; }
        .particle:nth-child(8) { left: 80%; animation-duration: 15s; animation-delay: -4s; }
        .particle:nth-child(9) { left: 90%; animation-duration: 19s; animation-delay: -1s; width: 9px; height: 9px; }
        
        @keyframes particle-float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
        
        @media (max-width: 640px) {
            .error-code {
                font-size: 8rem;
            }
            .error-code::before {
                font-size: 8rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles background -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

    <!-- i18n - Multi-language support -->
    <script>
        (function() {
            const isApiRoute = window.location.pathname.startsWith('/api/');

            document.head.appendChild(script);

</body>
</html>
